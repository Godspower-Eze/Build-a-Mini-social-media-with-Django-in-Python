{% extends 'posts/base.html'%}
{% block content %}
<h1>
    {{post.author.username}}s Post
</h1>
<div class="container" style="background-color:blue;height:100%;">
    <h3>
        {{post.post_title}}
    </h3>
    <p>
        {{post.post_content}}
    </p>
</div>
{% if post.author == user %}
<div>
    <a class="btn btn-warning" href="{% url 'post_update' post.id%}">Update</a>
    <a class="btn btn-danger" href="{% url 'post_delete' post.id%}">Delete</a>
</div>
{% endif %}
{% endblock%}
