{% extends 'posts/base.html'%}
{% block content %}
<form role="form" class="container form-horizontal" method="POST" action="" >
    {% csrf_token %}
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-8 pd-10">
                <legend>
                    Update Post
                </legend>
                    <div class="form-group">
                        <p class="form-control-label">Post Title
		                    <input class="form-control" value="{{post.post_title}}" type="text" name="post_title"/>
                        </p>
                    </div>
                    <div class="form-group">
                        <p class="form-control-label">Post Content</p>
                        <textarea class="form-control" name="post_content" >{{post.post_content}}</textarea>
                    </div>
                    <div>
                        <button class="btn btn-info" type="submit">Update</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
