{% extends 'posts/base.html' %}
{% block content %}
    <form role="form" class="container form-horizontal" method="POST" action="" >
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-8 pd-10">
                <legend>
                    Register
                </legend>
                    <div class="form-group">
                    <div>
                        {{form.username.label}}
                    </div>
                    <div>
                        {{form.username}}
                    </div>
                    </div>
                    <div class="form-group">
                    <div>
                        {{form.email.label}}
                    </div>
                    <div>
                        {{form.email}}
                    </div>
                    </div>
                    <div class="form-group">
                    <div>
                        {{form.password1.label}}
                    </div>
                    <div>
                        {{form.password1}}
                    </div>
                    </div>
                    <div class="form-group">
                    <div>
                        {{form.password2.label}}
                    </div>
                    <div>
                        {{form.password2}}
                    </div>
                    </div>
                    <div class="form-group">
                    <div>
                        <button class="btn btn-info" type="submit">Create User</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
