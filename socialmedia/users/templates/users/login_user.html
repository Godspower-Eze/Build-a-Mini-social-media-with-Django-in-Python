{% extends 'posts/base.html' %}
{% block content %}
    <form role="form" class="container form-horizontal" method="POST" action="" >
        {% csrf_token %}
        <fieldset class="form-group">
            <div class="row">
                <div class="col-md-8 pd-10">
                <legend>
                    Login
                </legend>
                    <div class="form-group">
                    <div>
                        <p class="form-control-label">{{form.username.label}}</p>
                    </div>
                    <div>
                        <p>{{form.username}}</p>
                    </div>
                    </div>
                    <div class="form-group">
                    <div>
                        <p class="form-control-label">{{form.password.label}}</p>
                    </div>
                    <div>
                        {{form.password}}
                    </div>
                    </div>
                    <div>
                        <button class="btn btn-info" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
